<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>我的创意空间</title>
    <style>
        /* 基础样式设置 */
        :root {
            --primary-color: #8C52FF;
            --primary-dark: #6E3AD9;
            --secondary-color: #FF2E93;
            --accent-color: #00E9FF;
            --dark-bg: #121212;
            --card-bg: #1E1E1E;
            --text-light: #FFFFFF;
            --text-secondary: rgba(255, 255, 255, 0.7);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #121212, #1A1A2E);
            color: var(--text-light);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* 动画背景 */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, #fff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 40px 70px, #fff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 50px 160px, #fff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 90px 40px, #fff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 130px 80px, #fff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 160px 120px, #fff, rgba(0,0,0,0));
            background-repeat: repeat;
            background-size: 200px 200px;
            animation: twinkle 4s infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }
        
        /* 主要内容布局 */
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 0;
        }
        
        header {
            text-align: center;
            margin-bottom: 60px;
        }
        
        h1 {
            font-size: 3rem;
            margin: 20px 0;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 30px;
        }
        
        /* 卡片布局 */
        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }
        
        .card {
            background: var(--card-bg);
            border-radius: 16px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(140, 82, 255, 0.3);
        }
        
        .card-image {
            position: relative;
            height: 200px;
            overflow: hidden;
        }
        
        .card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .card:hover .card-image img {
            transform: scale(1.05);
        }
        
        .card-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            height: 50%;
        }
        
        .card-content {
            padding: 20px;
        }
        
        .card-title {
            font-size: 1.4rem;
            margin-bottom: 10px;
            color: var(--text-light);
        }
        
        .card-description {
            color: var(--text-secondary);
            margin-bottom: 20px;
            line-height: 1.5;
        }
        
        .card-link {
            display: inline-block;
            background: linear-gradient(90deg, var(--primary-color), var(--primary-dark));
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 30px;
            font-weight: bold;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        .card-link:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(110, 58, 217, 0.5);
        }
        
        /* 底部样式 */
        footer {
            text-align: center;
            padding: 30px 0;
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-top: 60px;
        }
        
        /* 响应式调整 */
        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 20px 0;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .cards {
                grid-template-columns: 1fr;
            }
        }
        
        /* 悬浮动画 */
        .floating {
            animation: floating 3s ease-in-out infinite;
        }
        
        @keyframes floating {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="stars"></div>
    </div>
    
    <div class="container">
        <header>
            <h1 class="floating">我的创意空间</h1>
            <p class="subtitle">探索创意，感受科技与艺术的美妙</p>
        </header>
        
        <div class="cards">
            <!-- 心形动画卡片 -->
            <div class="card">
                <div class="card-image">
                    <img src="https://images.unsplash.com/photo-1518531933037-91b2f5f229cc?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1074&q=80" alt="爱心动画">
                    <div class="card-overlay"></div>
                </div>
                <div class="card-content">
                    <h2 class="card-title">心动时刻</h2>
                    <p class="card-description">唯美浪漫的3D心形动画，让爱意在空间中流转，营造温馨感人的氛围。</p>
                    <a href="yxq.html" class="card-link">体验一下</a>
                </div>
            </div>
            
            <!-- 太阳系卡片 -->
            <div class="card">
                <div class="card-image">
                    <img src="https://images.unsplash.com/photo-1462331940025-496dfbfc7564?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1112&q=80" alt="太阳系九星连珠">
                    <div class="card-overlay"></div>
                </div>
                <div class="card-content">
                    <h2 class="card-title">太阳系九星连珠</h2>
                    <p class="card-description">探索宇宙奥秘，观赏罕见的九大行星排列奇观，感受浩瀚宇宙的神奇魅力。</p>
                    <a href="ninestars.html" class="card-link">探索宇宙</a>
                </div>
            </div>
            
            <!-- 补光灯自拍卡片 -->
            <div class="card">
                <div class="card-image">
                    <img src="https://images.unsplash.com/photo-1526047932273-341f2a7631f9?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=880&q=80" alt="星豪补光灯">
                    <div class="card-overlay"></div>
                </div>
                <div class="card-content">
                    <h2 class="card-title">美颜补光灯（bug太多已弃坑）</h2>
                    <p class="card-description">随时随地拍出完美自拍，专业补光效果让你在各种光线环境下都能光彩照人。</p>
                    <a href="photo.html" class="card-link">开始自拍</a>
                </div>
            </div>
        </div>
        
        <footer>
            <p>© 2023 创意空间 - 用科技点亮生活</p>
        </footer>
    </div>
    
    <script>
        // 添加星星闪烁动画效果
        document.addEventListener('DOMContentLoaded', () => {
            const cards = document.querySelectorAll('.card');
            
            cards.forEach(card => {
                card.addEventListener('mouseenter', () => {
                    card.style.borderColor = getRandomColor();
                });
            });
            
            function getRandomColor() {
                const colors = ['#8C52FF', '#FF2E93', '#00E9FF', '#FFDE59', '#00FF85'];
                return colors[Math.floor(Math.random() * colors.length)];
            }
        });
    </script>
</body>
</html>
